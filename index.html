<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loto 2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-2">
      <!-- Content here -->
      <div class="d-flex justify-content-center">
        <h2 class="text-bg-danger">Loto 2024</h2>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-info" onclick="onEventIntro()">Intro</button>
        <button class="btn btn-primary">Cá sale</button>
        <button class="btn btn-success" onclick="random()">Quay số</button>
        <button class="btn btn-dark">Reset Ván</button>
      </div>
      <div class="d-flex" invalid-feedback></div>
    </div>
    <div class="d-flex justify-content-center source py-2">
      <audio controls id="intro-mp3">
        <source src="assets/intro/intro.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="container text-center">
      <div class="row row-cols-5 row-cols-lg-5 g-2 g-lg-3" id="result">
        <div class="col">
          <div class="p-1 border rounded-1">Row column</div>
        </div>
        <div class="col">

        <div class="col">

        </div>

        <div class="col">

        </div>
        <div class="col">
          <div class="p-1 border rounded-1">Row column</div>
        </div>
        <div class="col">
          <div class="p-1 border rounded-1">Row column</div>
        </div>
        <div class="col">
          <div class="p-1 border rounded-1">Row column</div>
        </div>
        <div class="col">
          <div class="p-1 border rounded-1">Row column</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/play.js"></script>
    <script>
      const intro_mp3 = document.getElementById("intro-mp3");
      let flag = false;
      const onEventIntro = () => {
        if (!flag) {
          play();
          intro_mp3.load();
          intro_mp3.play();
          flag = true;
          return;
        }
        intro_mp3.pause();
        flag = false;
      };
    </script>
  </body>
</html>
